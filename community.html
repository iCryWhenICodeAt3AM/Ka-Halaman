<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/community.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <title>Community</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="textareaModal"
      tabindex="-1"
      aria-labelledby="textareaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="textareaModalLabel">
              Create post
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="imageForm">
                <label for="caption"></label>
                <textarea
                  class="form-control"
                  id="caption"
                  rows="3"
                  placeholder="Share your insights..."
                ></textarea>

            <label for="image"></label>
            <input
              type="file"
              class="form-control-file"
              id="image"
              accept="image/*"
              required
            />
          </div>


          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Upload</button>
        </form>
          </div>
        </div>
      </div>
    </div>




    <div class="container">
      <h4 class="mt-3 mb-0">Community</h4>
          <!-- Form to trigger the modal -->
          <div class="mx-3 my-0">
            <label for="caption"></label>
            <!-- Trigger the modal on textarea click -->
            <textarea
              class="form-control"
              id="caption"
              rows="2"
              placeholder="Share your insights..."
              data-toggle="modal"
              data-target="#textareaModal"
            ></textarea>
          </div>   
        </div> 

    <div class="container mt-3 mb-5">
      <h4>Posts</h4>
      <div class="image-container" id="imageContainer"></div>
    </div>

    <!--Footer-->
    <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="community.html">
          <i class="bi bi-people"></i>
        </a>
        <a class="navbar-brand" href="journal.html">
          <i class="bi bi-list-task"></i>
        </a>
        <a class="navbar-brand" href="newcrop.html">
          <i class="bi bi-house-door"></i>
        </a>
        <a class="navbar-brand" href="weather.html">
          <i class="bi bi-cloud-sun"></i>
        </a>
      </div>
    </nav>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/community.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
