<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="css/cover.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Weather</title>
</head>
<body class="d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-2">
            <div>
                <h3 class="float-md-start mb-auto">Weather</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" aria-current="page" href="index.html">Account</a>
                    <a class="nav-link active" href="weather.html">Weather</a>
                </nav>
            </div>
        </header>
        <div class="container-fluid">
            <h1 id="farmName"></h1>
        </div>
        <div class="container-fluid my-4 row justify-content-center">
            <div class="col-md-8">
                <div class="row">
                    <div class="col">
                        <canvas id="weatherChart" width="400" height="200"></canvas>
                    </div>
                    <div class="col">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner" id="detailedWeatherCarousel">
                                <!-- Detailed weather cards will be populated here -->
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container row justify-content-center">
            <div class="col-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Day</th>
                        <th scope="col">Temperature (&deg;C)</th>
                        <th scope="col">Humidity (%)</th>
                    </tr>
                    </thead>
                    <tbody id="weatherTableBody">
                    <!-- Weather data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark fixed-bottom">
        <div class="container">
          <a class="navbar-brand" href="community.html">
            <i class="bi bi-people"></i>
          </a>
          <a class="navbar-brand" href="journal.html">
            <i class="bi bi-list-task"></i>
          </a>
          <a class="navbar-brand" href="newcrop.html">
            <i class="bi bi-house-door"></i>
          </a>
          <a class="navbar-brand" href="weather.html">
            <i class="bi bi-cloud-sun"></i>
          </a>
        </div>
      </nav>
    <!-- Added -->
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <!-- Added -->
    <script type="text/javascript" src="js/weather.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>
</body>
</html>
