<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/journal.css">
  <link rel="stylesheet" href="css/global.css">

</head>
<body>
  <!-- Container for Content -->
  <div class="container-fluid m-0">
    <div class="row">
        <div class="col-1 pt-3">
            <a href="newcrop.html">
              <img src="images/backbutton.svg" alt="back button">
            </a>
        </div>
        <div class="col-4 col-lg-4 pt-2 mt-2 text-center title">
          <h4><b>Journal</b></h4>
        </div>
        <div class="col-5 offset-2">
          <button class="btn btn-success mt-2 p-2" id="saveNoteBtn"><b>SAVE</b></button>
        </div>   
          <div class="container">
            <div class="row">
              <!-- Hidden container -->
              <div class="col-12 mb-3" id="noteFormContainer" >
                <div class="row">
                  <div class="col-12 pt-2">
                    <textarea class="form-control" id="noteTextarea" rows="1" style="resize: vertical; overflow: hidden;" placeholder="Enter your note" oninput="autoResizeTextarea(this)"></textarea>
                  </div>
                  <!-- <div class="col-3 offset-2">
                    <button class="btn btn-danger m-2" id="cancelNoteBtn">Cancel</button>
                  </div> -->
              </div>
            </div> 
          </div>
        </div>
          <div id="journal-entries" class="col-12">
              <!-- Your journal entries content goes here -->
        </div>      
      </div>
      <div class="col-12 col-lg-12 m-0 pt-3">
        <button class="btn btn-success btn-lg" id="consultCropBtn"><b>Consult Crop</b></button>
      </div>   
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/journal.js"></script>
</body>
</html>
