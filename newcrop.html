<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crops App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <!-- Button to add new crop -->
    <div class="container mt-2">
        <button
        type="button"
        class="btn btn-outline-success w-100 p-2"
        data-bs-toggle="modal"
        data-bs-target="#addCropModal"
        >
        Add New Crop
        </button>
    </div>

        
    <div class="container">
        <!-- Add Crop Modal -->
        <div class="modal fade" id="addCropModal" tabindex="-1" role="dialog" aria-labelledby="addCropModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCropModalLabel">Add New Crop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Crop photo upload input -->
                        <div class="form-group">
                            <label for="cropPhoto">Upload Crop Photo:</label>
                            <input type="file" class="form-control-file" id="cropPhoto">
                            <img id="cropPhotoPreview" src="" alt="Preview" style="display: none; max-width: 100%; height: auto;">
                        </div>
                        <!-- Crop name input -->
                        <div class="form-group">
                            <label for="cropName">Crop Name:</label>
                            <input type="text" class="form-control" id="cropName">
                        </div>
                        <!-- Initial budget input -->
                        <div class="form-group">
                            <label for="initialBudget">Initial Budget:</label>
                            <input type="number" class="form-control" id="initialBudget">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveCropBtn">Save Crop</button>
                    </div>
                </div>
            </div>
        </div>


<!-- Modal for displaying crop details -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalTitle">Crop Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Content for To Do section -->
                <div id="imageAndBudgetSection">
                    <img id="modalCropImage" src="" alt="Crop Image" style="max-width: 100%;">
                    <p id="modalInitialBudget"></p>
                </div>
                <!-- Button group for switching between sections -->
                <div class="btn-group col-12" role="group" aria-label="Switch sections">
                    <button id="journalBtn" type="button" class="btn btn-dark" onclick="toggleSection('journal')">Journal</button>
                    <button id="todoBtn" type="button" class="btn btn-outline-dark" onclick="toggleSection('todo')">To Do</button>
                    <button id="detailsBtn" type="button" class="btn btn-outline-dark" onclick="toggleSection('details')">Details</button>
                </div>
                <!-- Content sections -->
                <div id="journalSection" class="section">
                <!-- Content for Journal section -->
                <div class="mt-3 mb-3 text-center">
                    <button class="btn btn-outline-success w-100 h-auto" onclick="createNewJournal()">New Journal</button>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12 h2">
                            Journals
                        </div>
                    </div>
                    <div class="row"  id="journal-collections"></div>
                </div>
                </div>
                <div id="toDoSection" class="section" style="display: none;">
                <div id="addTodoFormSection" style="display: none;">
                    <!-- Add Todo form -->
                    <form id="addTodoForm">
                        <div class="form-group">
                            <label for="taskType">Task Type:</label>
                            <input type="text" class="form-control" id="taskType" required>
                        </div>
                        <div class="form-group">
                            <label for="dueDate">Due Date:</label>
                            <input type="date" class="form-control" id="dueDate" required>
                        </div>
                        <div class="form-group">
                            <label for="cost">Cost:</label>
                            <input type="number" class="form-control" id="cost" required>
                        </div>
                        <!-- Save button for adding todo -->
                        <button type="button" class="btn btn-primary" id="saveTodoBtn">Save Todo</button>
                    </form>
                </div>
                <!-- Table to display todos -->
                <table class="table">
                <thead>
                    <tr>
                        <th>Completed</th>
                        <th>Task Type</th>
                        <th>Due Date</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody id="todoList"> <!-- This is the element where todos will be displayed -->
                    <!-- Todos will be populated dynamically here -->
                </tbody>
                </table>
                <button class="btn btn-primary mb-3" id="toggleAddTodoFormBtn">Add Todo</button>
                </div>
                <div id="detailsSection" class="section" style="display: none;">
                    <!-- Content for Details section -->
                    Details content goes here
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

        <h3 class="mt-5 mb-3">My Crops</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Crop Name</th>
                    <th>Initial Budget</th>
                </tr>
            </thead>
            <tbody id="myCropsTable">
                <!-- Populate with saved crops -->
            </tbody>
        </table>
    </div>
    <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark fixed-bottom">
        <div class="container">
          <a class="navbar-brand" href="community.html">
            <i class="bi bi-people"></i>
          </a>
          <a class="navbar-brand" href="journal.html">
            <i class="bi bi-list-task"></i>
          </a>
          <a class="navbar-brand" href="newcrop.html">
            <i class="bi bi-house-door"></i>
          </a>
          <a class="navbar-brand" href="weather.html">
            <i class="bi bi-cloud-sun"></i>
          </a>
        </div>
      </nav>
    
    <script>
        function showJournalSection() {
          document.getElementById("journalSection").style.display = "block";
          document.getElementById("toDoSection").style.display = "none";
          document.getElementById("detailsSection").style.display = "none";
        }
  
        function showToDoSection() {
          document.getElementById("journalSection").style.display = "none";
          document.getElementById("toDoSection").style.display = "block";
          document.getElementById("detailsSection").style.display = "none";
        }
  
        function showDetailsSection() {
          document.getElementById("journalSection").style.display = "none";
          document.getElementById("toDoSection").style.display = "none";
          document.getElementById("detailsSection").style.display = "block";
        }

        // Function to toggle section buttons
        function toggleSection(section) {
            // Remove active class from all buttons
            document.getElementById('journalBtn').classList.remove('btn-dark', 'text-white');
            document.getElementById('todoBtn').classList.remove('btn-dark', 'text-white');
            document.getElementById('detailsBtn').classList.remove('btn-dark', 'text-white');
            
            // Set default styles
            document.getElementById('journalBtn').classList.add('btn-outline-dark');
            document.getElementById('todoBtn').classList.add('btn-outline-dark');
            document.getElementById('detailsBtn').classList.add('btn-outline-dark');

            // Toggle styles for the selected button
            switch (section) {
                case 'journal':
                    document.getElementById('journalBtn').classList.add('btn-dark', 'text-white');
                    break;
                case 'todo':
                    document.getElementById('todoBtn').classList.add('btn-dark', 'text-white');
                    break;
                case 'details':
                    document.getElementById('detailsBtn').classList.add('btn-dark', 'text-white');
                    break;
            }

            // Call the respective function to show the selected section
            switch (section) {
                case 'journal':
                    showJournalSection();
                    break;
                case 'todo':
                    showToDoSection();
                    break;
                case 'details':
                    showDetailsSection();
                    break;
            }
        }
      </script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-storage.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/newcrop.js"></script>
    <script src="js/journalslist.js"></script>

</body>
</html>
